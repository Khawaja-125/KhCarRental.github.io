<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp Form</title>
    <link rel="stylesheet" href="FormStyle.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="login-reg-img/fb.png" alt="">
                <img src="login-reg-img/gp.png" alt="">
                <img src="login-reg-img/tw.png" alt="">
            </div>    
        <form action="#" id="login" class="input-group">
            <input type="text" class="input-field"  placeholder="Enter Username">
            <input type="password" class="input-field"  placeholder="Enter Password">
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>     
        </form>
        <form action="Create.php" method="post" id="register" class="input-group">
            <input type="text" class="input-field" name="uname" placeholder="Enter Username">
            <input type="email" class="input-field" name="umail"  placeholder="Enter Email">
            <input type="password" class="input-field" name="upass"  placeholder="Enter Password">
            <input type="password" class="input-field" name="ucpass"  placeholder="Confirm Password">
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions.</span>
            <button type="submit" class="submit-btn">Register</button>     
        </form>

        </div>
    </div>
    <script>
        let x = document.getElementById('login');
        let y = document.getElementById('register');
        let z = document.getElementById('btn');
      
        function register(){
            x.style.left = '-400px';
            y.style.left = '50px' ;
            z.style.left = '110px';
        }
        function login(){
            x.style.left = '50px';
            y.style.left = '450px' ;
            z.style.left = '0px';
        }
    </script>
</body>
</html>
